<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styleDetails.css" />
    <!-- Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Details</title>
  </head>
  <body>
    <header id="name">
      <h3>Bulbasaur</h3>
      <p id="number">#001</p>
    </header>
    <section class="img">
      <img src="./assets/imgs/Bulbasaur.png" alt="Bulbasaur" />
    </section>

    <div id="details">
      <details>
        <summary class="about">
          About this Pokemon!
          <span class="type-grass">Grass</span>
          <span class="type-poison">Poison</span>
        </summary>
        <ul>
          <li id="species">Species: <span class="value"> Seed</span></li>
          <li class="height">
            Height: <span class="value"> 2'3.6 (0.70cm)</span>
          </li>
          <li id="weight">
            Weight: <span class="value"> 15.2lbs (6.9 kg)</span>
          </li>
          <li class="abilities">
            Abilities: <span class="value"> Overgrow, Chlorophyl</span>
          </li>
        </ul>
      </details>
    </div>
    <script src="./assets/js/details.js"></script>
    <script src="./assets/js/pokemon-model.js"></script>
    <!-- <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script> -->
  </body>
</html>
